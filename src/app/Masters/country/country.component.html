<app-header></app-header>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>

<h2 style="text-align:center">Countries List</h2>
<div>&nbsp;</div>
<div class="row col-sm-12">
  <div class="col-sm-9"></div>
  <div class="col-sm-2">
    <button style="background-color: green" class="btn btn-success" data-toggle="modal" data-target="#basicExample"
      mdbWavesEffect (click)="addCountry()">
      Add
    </button>
  </div>
</div><br />
<div class="col-md-12 row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div>
      <div style="overflow-x:visible;height: 300px;">
        <table class="table table-bordered" style="border-collapse: collapse;">
          <tr style="font-size:17px">
            <th>Sl No</th>
            <th>Country</th>
             <th>Description</th> 
           <th>Created By</th>
            <th>Created On</th> 
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          <!-- | paginate: { itemsPerPage: 5, currentPage: p } -->
          <tr *ngFor="let aa of CountryList| paginate: { itemsPerPage: 5, currentPage: p };let i = index" style="font-size:16px;font-family:DINNextRoundedLTPro ">
            <td> {{ 5 * (p - 1) + (i+1) }}</td>
            <td>{{aa.countryName}}</td>
             <td>{{aa.countryDesc}}</td> 
            <td>{{aa.createdBy}}</td>
            <td>{{aa.createdOn|date}}</td>
          
            <td>
              <button style="background-color:#ff8000 " class="btn btn-success" data-toggle="modal"
                data-target="#basicExample" mdbWavesEffect (click)="editCountry(aa)">
                Edit
              </button>
            </td>
            <td>
              <button class="btn btn-danger" data-toggle="modal" data-target="#deleteExample" mdbWavesEffect
                (click)="deleteCountry(aa)">Delete</button>
            </td>
          </tr>
        </table>
        <br />
         <pagination-controls (pageChange)="p = $event" style="float: right"></pagination-controls> 
        <br /><br /> <br /><br />
      </div>
    </div>
  </div>
</div>
<br /><br />

<div class="modal modal-angular fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel" style="text-align: center"> Country</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-center">
        <form #countryForm="ngForm">
          <div class="col-md-12 row">
            <div class="form-horizontal container">
              <div class="col-md-12 row">
                <label class="col-md-4" style="color:black;padding-top: 13px">Country Name:</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="CountryName" name="CountryName" placeholder="Country"
                    [(ngModel)]="CountryName" />
                </div>
              </div><br />
              <div class="col-md-12 row">
                <label class="col-md-4" style="color:black;padding-top: 13px">Country Code :</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="Countrydesc" name="Countrycode" placeholder="Country Code"
                    [(ngModel)]="Countrydesc" />
                </div>
              </div><br />
              
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning btn-sm waves-light" data-dismiss="modal"
          mdbWavesEffect>Close</button>
        <button *ngIf="svecun" type="submit" class="btn btn-success btn-sm waves-light" mdbWavesEffect
          (click)="SaveCountry(countryForm)" data-dismiss="modal">Save</button>
        <button *ngIf="updcun" type="submit" class="btn btn-success btn-sm waves-light"
          (click)="UpdateCountry(countryForm)" data-dismiss="modal">Update </button>
      </div>
    </div>

  </div>

</div>
<div class="modal modal-angular fade" id="deleteExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel" style="text-align: center">Delete Country</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <h3 style="text-align: center">Are you sure to delete..??</h3>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal" mdbWavesEffect>Close</button>
        <button type="submit" data-dismiss="modal" style="background-color: red" class="btn btn-danger"
          (click)="deletecun()" mdbWavesEffect>Delete</button>
      </div>
    </div>

  </div>

</div>
<!-- notification alert -->
<div class="col-md-12 row">
  <div class="col-md-2">&nbsp;</div>
  <div class="col-md-4" *ngIf="dismissalert">
    <div class="alert alert-info"
      style="background-color: #545353;box-shadow: none;left: 245px; position: fixed;top: 550px;width: 350px;">
      <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="material-icons" style="color: white">close</i>
      </button>
      <span style="color: white;margin-top: 6px;">
        <b style="text-transform: capitalize;font-size: 14px;"> {{notify}}</b></span>
    </div>
  </div>
</div>
